<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }

        .task-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .task-list {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-header {
            padding: 20px 25px;
            border-bottom: 2px solid #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-header h2 {
            color: #333;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .task-item {
            padding: 20px 25px;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.3s;
        }

        .task-item:hover {
            background-color: #f8f9fa;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .task-description {
            color: #666;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .task-meta span {
            background: #f8f9fa;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .priority-high { background: #ffebee; color: #c62828; }
        .priority-medium { background: #fff3e0; color: #ef6c00; }
        .priority-low { background: #e8f5e8; color: #2e7d32; }
        .priority-urgent { background: #ffebee; color: #c62828; font-weight: bold; }

        .status-pending { background: #fff3e0; color: #ef6c00; }
        .status-in_progress { background: #e3f2fd; color: #1976d2; }
        .status-completed { background: #e8f5e8; color: #2e7d32; }
        .status-cancelled { background: #fafafa; color: #666; }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-edit { background: #667eea; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-complete { background: #28a745; color: white; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Student Task Manager</h1>
            <p>Organize your academic life with ease</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>

                <div class="task-form">
                    <h3>➕ Create New Task</h3>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="title">Task Title *</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject">
                        </div>
                        <div class="form-group">
                            <label for="assignmentType">Assignment Type</label>
                            <select id="assignmentType">
                                <option value="">Select type...</option>
                                <option value="homework">Homework</option>
                                <option value="project">Project</option>
                                <option value="exam">Exam</option>
                                <option value="quiz">Quiz</option>
                                <option value="presentation">Presentation</option>
                                <option value="research">Research</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate">
                        </div>
                        <div class="form-group">
                            <label for="estimatedHours">Estimated Hours</label>
                            <input type="number" id="estimatedHours" min="0" step="0.5">
                        </div>
                        <button type="submit" class="btn">Create Task</button>
                    </form>
                </div>
            </div>

            <div class="task-list">
                <div class="task-header">
                    <h2>📋 Your Tasks</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="in_progress">In Progress</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div id="taskList">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let tasks = [];
        let currentFilter = 'all';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Task form submission
            document.getElementById('taskForm').addEventListener('submit', createTask);
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTasks();
                });
            });
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                if (response.ok) {
                    tasks = await response.json();
                    renderTasks();
                } else {
                    showError('Failed to load tasks');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/tasks/statistics/summary`);
                if (response.ok) {
                    const stats = await response.json();
                    updateStats(stats);
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalTasks').textContent = stats.totalTasks;
            document.getElementById('completedTasks').textContent = stats.completedTasks;
            document.getElementById('pendingTasks').textContent = stats.pendingTasks;
            document.getElementById('completionRate').textContent = Math.round(stats.completionRate) + '%';
        }

        async function createTask(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                subject: document.getElementById('subject').value,
                assignmentType: document.getElementById('assignmentType').value,
                priority: document.getElementById('priority').value,
                dueDate: document.getElementById('dueDate').value,
                estimatedHours: parseFloat(document.getElementById('estimatedHours').value) || null
            };

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const newTask = await response.json();
                    tasks.unshift(newTask);
                    renderTasks();
                    loadStats();
                    document.getElementById('taskForm').reset();
                    showSuccess('Task created successfully!');
                } else {
                    showError('Failed to create task');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function updateTaskStatus(taskId, status) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}/status?status=${status}`, {
                    method: 'PATCH'
                });

                if (response.ok) {
                    const updatedTask = await response.json();
                    const index = tasks.findIndex(t => t.id === taskId);
                    if (index !== -1) {
                        tasks[index] = updatedTask;
                        renderTasks();
                        loadStats();
                    }
                }
            } catch (error) {
                showError('Failed to update task status');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    tasks = tasks.filter(t => t.id !== taskId);
                    renderTasks();
                    loadStats();
                    showSuccess('Task deleted successfully!');
                } else {
                    showError('Failed to delete task');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            let filteredTasks = tasks;

            if (currentFilter !== 'all') {
                filteredTasks = tasks.filter(task => task.status === currentFilter);
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div class="loading">No tasks found</div>';
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item">
                    <div class="task-title">${task.title}</div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-meta">
                        ${task.subject ? `<span>📚 ${task.subject}</span>` : ''}
                        ${task.assignmentType ? `<span>📝 ${task.assignmentType}</span>` : ''}
                        <span class="priority-${task.priority}">⚡ ${task.priority}</span>
                        <span class="status-${task.status}">📊 ${task.status}</span>
                        ${task.dueDate ? `<span>📅 ${new Date(task.dueDate).toLocaleDateString()}</span>` : ''}
                        ${task.estimatedHours ? `<span>⏱️ ${task.estimatedHours}h</span>` : ''}
                    </div>
                    <div class="task-actions">
                        ${task.status !== 'completed' ? 
                            `<button class="action-btn btn-complete" onclick="updateTaskStatus('${task.id}', 'completed')">✅ Complete</button>` : 
                            `<button class="action-btn btn-edit" onclick="updateTaskStatus('${task.id}', 'in_progress')">🔄 Reopen</button>`
                        }
                        <button class="action-btn btn-delete" onclick="deleteTask('${task.id}')">🗑️ Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showSuccess(message) {
            const div = document.createElement('div');
            div.className = 'success';
            div.textContent = message;
            document.querySelector('.main-content').insertBefore(div, document.querySelector('.sidebar'));
            setTimeout(() => div.remove(), 3000);
        }

        function showError(message) {
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = message;
            document.querySelector('.main-content').insertBefore(div, document.querySelector('.sidebar'));
            setTimeout(() => div.remove(), 5000);
        }
    </script>
</body>
</html>
